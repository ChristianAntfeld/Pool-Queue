<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div id="main-container">
      <nav id="nav-container">
        <ul id="nav-list">
          <li>Leave</li>
          <li>Swap</li>
          <li>End Game</li>
        </ul>
      </nav>
      <div id="on-table">
        <h1 id="player-1">Player 1</h1>
        <h1 id="player-2">Player 2</h1>
      </div>
      <div>
        <ul id="line-list">
          <li class="line-member">Next 1</li>
          <li class="line-member">Next 2</li>
          <li class="line-member">Next 3</li>
          <li class="line-member">Next 4</li>
          <li class="line-member">Next 5</li>
          <li class="line-member">Next 6</li>
        </ul>
      </div>
    </div>
  </body>
</html>
